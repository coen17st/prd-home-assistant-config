---
views:
  - type: custom:grid-layout
    title: home
    layout:
      grid-template-columns: 397px 512px 371px
      grid-template-rows: auto 240px
      grid-template-areas: |
        "header header header"
        "left middle right"
    icon: mdi:home
    badges: []
    cards:
      - type: custom:mushroom-chips-card
        chips:
          - type: entity
            entity: input_boolean.guest
            icon: mdi:account-plus
            icon_color: blue
            use_entity_picture: false
            tap_action:
              action: toggle
            content_info: name
            name: Gast
          - type: entity
            entity: input_boolean.home_security
            icon_color: deep-orange
            content_info: name
            tap_action:
              action: toggle
            icon: mdi:shield-lock
            name: Beveiliging
          - type: entity
            entity: input_boolean.sleep_mode
            content_info: name
            icon_color: blue
            tap_action:
              action: toggle
            icon: mdi:sleep
            name: Slaapstand
          - type: entity
            entity: input_boolean.vacation_mode
            name: Vakantiemodus
            content_info: name
            icon: mdi:beach
            icon_color: blue
            use_entity_picture: false
            tap_action:
              action: toggle
          - type: entity
            entity: switch.doorbell_chime_active
            icon_color: blue
            tap_action:
              action: toggle
            content_info: state
            icon: mdi:alarm-bell
          - type: entity
            entity: binary_sensor.doorbell_button
            content_info: last-updated
            icon: mdi:doorbell
            icon_color: blue
          - type: conditional
            conditions:
              - entity: sensor.transmission_active_torrents
                state_not: "0"
            chip:
              type: entity
              entity: sensor.transmission_active_torrents
              double_tap_action:
                action: none
              icon: mdi:download
              icon_color: blue
              use_entity_picture: false
              tap_action:
                action: none
              hold_action:
                action: none
          - type: conditional
            conditions:
              - entity: sensor.lights_on_counter
                state_not: "0"
            chip:
              type: template
              entity: sensor.lights_on_counter
              icon_color: |-
                {% if is_state("sensor.lights_on_counter", "0") %}
                  disabled
                {% else %}
                  orange
                {% endif %}
              icon: |-
                {% if is_state("sensor.lights_on_counter", "0") %}
                  mdi:lightbulb-off
                {% else %}
                  mdi:lightbulb-on
                {% endif %}
              content: '{{ states("sensor.lights_on_counter") }}'
              tap_action:
                action: navigate
                navigation_path: /wall-v2/lights
              hold_action:
                action: none
              double_tap_action:
                action: none
          - type: conditional
            conditions:
              - entity: binary_sensor.stookalert_gelderland
                state: "on"
            chip:
              type: entity
              entity: binary_sensor.stookalert_gelderland
              double_tap_action:
                action: none
              icon_color: deep-orange
              tap_action:
                action: none
              hold_action:
                action: none
              icon: mdi:fireplace
        alignment: center
        view_layout:
          grid-area: header
      - type: vertical-stack
        cards:
          - type: horizontal-stack
            cards:
              - type: custom:mushroom-template-card
                primary: ""
                secondary: ""
                icon: mdi:lightbulb
                icon_color: orange
                layout: vertical
                fill_container: false
                tap_action:
                  action: navigate
                  navigation_path: /wall-v2/lights
                hold_action:
                  action: none
                double_tap_action:
                  action: none
              - type: custom:mushroom-template-card
                primary: ""
                secondary: ""
                icon: mdi:home-thermometer
                icon_color: green
                layout: vertical
                fill_container: false
                tap_action:
                  action: navigate
                  navigation_path: /wall-v2/climate
                hold_action:
                  action: none
                double_tap_action:
                  action: none
              - type: custom:mushroom-template-card
                primary: ""
                secondary: ""
                icon: mdi:vacuum
                icon_color: purple
                layout: vertical
                fill_container: false
                tap_action:
                  action: navigate
                  navigation_path: /wall-v2/vacuum
                hold_action:
                  action: none
                double_tap_action:
                  action: none
              - type: custom:mushroom-template-card
                primary: ""
                secondary: ""
                icon: mdi:lightning-bolt
                icon_color: yellow
                layout: vertical
                fill_container: false
                tap_action:
                  action: navigate
                  navigation_path: energy
                hold_action:
                  action: none
                double_tap_action:
                  action: none
              - type: custom:mushroom-template-card
                primary: ""
                secondary: ""
                icon: mdi:cog
                icon_color: brown
                layout: vertical
                fill_container: false
                tap_action:
                  action: navigate
                  navigation_path: /wall-v2/system
                hold_action:
                  action: none
                double_tap_action:
                  action: none
          - type: conditional
            conditions:
              - entity: binary_sensor.notification_level_info
                state: "on"
            card:
              type: custom:mushroom-template-card
              primary: |
                {{ (state_attr(entity, "primary_information")) }}
              secondary: '{{ (state_attr(entity, "secondary_information")) }}'
              icon: |
                {{ (state_attr(entity, "icon")) }}
              entity: binary_sensor.notification_level_info
              icon_color: |
                {{ (state_attr(entity, "icon_color")) }}
              badge_icon: ""
              badge_color: ""
              multiline_secondary: true
              tap_action:
                action: call-service
                service: button.press
                target:
                  entity_id: button.notification_level_info_turn_off
                data: {}
              picture: ""
          - type: conditional
            conditions:
              - entity: binary_sensor.notification_level_warning
                state: "on"
            card:
              type: custom:mushroom-template-card
              primary: |
                {{ (state_attr(entity, "primary_information")) }}
              secondary: '{{ (state_attr(entity, "secondary_information")) }}'
              icon: |
                {{ (state_attr(entity, "icon")) }}
              entity: binary_sensor.notification_level_warning
              icon_color: |
                {{ (state_attr(entity, "icon_color")) }}
              badge_icon: ""
              badge_color: ""
              multiline_secondary: true
              tap_action:
                action: call-service
                service: button.press
                target:
                  entity_id: button.notification_level_warning_turn_off
                data: {}
              picture: ""
          - type: conditional
            conditions:
              - entity: binary_sensor.notification_level_error
                state: "on"
            card:
              type: custom:mushroom-template-card
              primary: |
                {{ (state_attr(entity, "primary_information")) }}
              secondary: '{{ (state_attr(entity, "secondary_information")) }}'
              icon: |
                {{ (state_attr(entity, "icon")) }}
              entity: binary_sensor.notification_level_error
              icon_color: |
                {{ (state_attr(entity, "icon_color")) }}
              badge_icon: ""
              badge_color: ""
              multiline_secondary: true
              tap_action:
                action: call-service
                service: button.press
                target:
                  entity_id:
                    - button.notification_level_error_turn_off
                data: {}
              picture: ""
          - type: conditional
            conditions:
              - entity: sensor.notification_on_counter
                state: "0"
            card:
              show_current: true
              show_forecast: true
              type: weather-forecast
              entity: weather.buienradar
              tap_action:
                action: fire-dom-event
                browser_mod:
                  service: browser_mod.popup
                  data:
                    content:
                      type: picture-entity
                      entity: camera.buienradar
                      show_name: false
                      show_state: false
                      tap_action:
                        action: none
              forecast_type: legacy
              secondary_info_attribute: humidity
          - type: conditional
            conditions:
              - entity: sensor.notification_on_counter
                state: "1"
            card:
              show_current: true
              show_forecast: false
              type: weather-forecast
              entity: weather.buienradar
              tap_action:
                action: fire-dom-event
                browser_mod:
                  service: browser_mod.popup
                  data:
                    content:
                      type: picture-entity
                      entity: camera.buienradar
                      show_name: false
                      show_state: false
                      tap_action:
                        action: none
              forecast_type: legacy
              secondary_info_attribute: humidity
          - type: conditional
            conditions:
              - entity: sensor.notification_on_counter
                state: "3"
            card:
              show_current: true
              show_forecast: false
              type: weather-forecast
              entity: weather.buienradar
              tap_action:
                action: fire-dom-event
                browser_mod:
                  service: browser_mod.popup
                  data:
                    content:
                      type: picture-entity
                      entity: camera.buienradar
                      show_name: false
                      show_state: false
                      tap_action:
                        action: none
              forecast_type: legacy
              secondary_info_attribute: humidity
          - type: custom:stack-in-card
            mode: vertical
            cards:
              - type: vertical-stack
                cards:
                  - type: custom:mushroom-chips-card
                    alignment: center
                    chips:
                      - type: template
                        entity: sensor.custom_energy
                        icon: |-
                          {% if states(entity)|int > 0 %}
                          mdi:transmission-tower
                          {% else %}
                          mdi:transmission-tower-export
                          {% endif %}
                        icon_color: |-
                          {% if states(entity)|int > 0 %}
                          purple
                          {% else %}
                          blue
                          {% endif %}
                        content: "{{ (states(entity))}} W"
                        card_mod:
                          style: |
                            ha-card {
                              --chip-border-width: 0;
                              --chip-box-shadow: 0px;
                            }
                            ::slotted(span) {
                                 font-size:12px !important;
                               }
                      - type: template
                        entity: sensor.solaredge_modbus_ac_power
                        icon: mdi:solar-power
                        icon_color: |-
                          {% if states(entity)|int > 0 %}
                          orange
                          {% else %}
                          disabled
                          {% endif %}
                        content: "{{ (states(entity, with_unit=True)) }}"
                        card_mod:
                          style: |
                            ha-card {
                              --chip-border-width: 0;
                              --chip-box-shadow: 0px;
                            }
                            ::slotted(span) {
                                 font-size:12px !important;
                               }
                      - type: template
                        entity: sensor.custom_energy_usage
                        icon: mdi:home
                        icon_color: |-
                          {% if states('sensor.custom_energy')|int > 0 %}
                          orange
                          {% else %}
                          blue
                          {% endif %}
                        content: "{{ (states(entity))}} W"
                        card_mod:
                          style: |
                            ha-card {
                              --chip-border-width: 0;
                              --chip-box-shadow: 0px;
                            }
                            ::slotted(span) {
                                 font-size:12px !important;
                               }
                      - type: template
                        entity: sensor.watermeter_pulse
                        icon: |-
                          {% if states(entity)|int > 0 %}
                          mdi:water
                          {% else %}
                          mdi:water-off
                          {% endif %}
                        icon_color: |-
                          {% if states(entity)|int > 0 %}
                            #00bcd4
                          {% else %}
                            disabled
                          {% endif %}
                        content: "{{ (states(entity, with_unit=True)) }}"
                        card_mod:
                          style: |
                            ha-card {
                              --chip-border-width: 0;
                              --chip-box-shadow: 0px;
                              }
                            ::slotted(span) {
                                 font-size:12px !important;
                               }
                  - type: energy-distribution
                    link_dashboard: false
                    card_mod:
                      style: |
                        ha-card {
                          border: none;
                          height: 384px
                        }
        view_layout:
          grid-area: middle
      - type: vertical-stack
        cards:
          - type: horizontal-stack
            cards:
              - type: custom:mushroom-light-card
                entity: light.shellydimmer_living_room
                layout: vertical
                primary_info: name
                secondary_info: none
                icon_type: icon
              - type: custom:mushroom-light-card
                entity: light.shellydimmer_kitchen
                layout: vertical
                secondary_info: none
              - type: custom:mushroom-light-card
                entity: light.shellydimmer_dinner_table
                layout: vertical
                secondary_info: none
          - type: horizontal-stack
            cards:
              - type: custom:mushroom-light-card
                entity: light.shellydimmer_backyard_string_l
                layout: vertical
                primary_info: name
                secondary_info: none
                icon_type: icon
              - type: custom:mushroom-light-card
                entity: light.shelly1_front_door
                layout: vertical
                secondary_info: none
              - type: custom:mushroom-light-card
                entity: light.shelly1_upstairs_hall
                layout: vertical
                secondary_info: none
          - type: custom:gap-card
            height: 10
          - type: horizontal-stack
            cards:
              - type: custom:mushroom-entity-card
                entity: switch.shelly1_frontyard_powersocket
                icon: mdi:power-socket-de
                fill_container: false
                secondary_info: state
                name: Voortuin
                icon_color: purple
                tap_action:
                  action: toggle
                layout: vertical
                primary_info: name
              - type: custom:mushroom-template-card
                primary: Stofzuiger
                secondary: |-
                  {% if is_state(entity, 'on') %}
                  Autonoom
                  {% else %}
                  Handmatig
                  {% endif %}
                icon: mdi:vacuum
                entity: input_boolean.auto_cleaning
                layout: vertical
                badge_color: ""
                icon_color: |-
                  {% if is_state(entity, 'on') %}
                  purple
                  {% else %}
                  disabled
                  {% endif %}
              - type: custom:mushroom-template-card
                primary: Keukenlades
                secondary: |-
                  {% if is_state(entity, 'on') %}
                  Vergrendeld
                  {% else %}
                  Ontgrendeld
                  {% endif %}
                icon: mdi:file-cabinet
                entity: switch.childlock_kitchen_switch
                layout: vertical
                badge_color: ""
                icon_color: |-
                  {% if is_state(entity, 'on') %}
                  purple
                  {% else %}
                  disabled
                  {% endif %}
          - type: custom:gap-card
            height: 10
          - square: false
            type: grid
            columns: 3
            cards:
              - type: custom:mushroom-entity-card
                entity: binary_sensor.washing_machine
                layout: vertical
                fill_container: false
                secondary_info: state
                icon_color: cyan
                name: Wasmachine
              - type: custom:mushroom-entity-card
                entity: binary_sensor.tumble_dryer
                icon: mdi:tumble-dryer
                layout: vertical
                fill_container: false
                secondary_info: state
                icon_color: cyan
                name: Wasdroger
              - type: custom:mushroom-entity-card
                entity: binary_sensor.dishwasher
                icon: mdi:dishwasher
                layout: vertical
                fill_container: false
                secondary_info: state
                icon_color: cyan
                name: Vaatwasser
          - square: false
            type: grid
            columns: 3
            cards:
              - type: custom:mushroom-template-card
                entity: binary_sensor.frontdoor_window_door_is_open
                primary: Voordeur
                secondary: >-
                  {% if is_state(entity, "on") %}Open{% else %}Dicht{% endif %}
                  - {{
                  as_timestamp(states.binary_sensor['frontdoor_window_door_is_open'].last_updated)
                  | as_datetime | as_local | relative_time}}
                icon: >-
                  {% if is_state(entity, "on") %} mdi:door-open {% else %}
                  mdi:door-closed {% endif %}
                icon_color: >-
                  {% if is_state(entity, "on") %} brown {% else %} disabled {%
                  endif %}
                layout: vertical
              - type: custom:mushroom-template-card
                primary: Achterdeur
                secondary: >-
                  {% if is_state(entity, "on") %}Open{% else %}Dicht{% endif %}
                  - {{
                  as_timestamp(states.binary_sensor['backdoor_window_door_is_open'].last_updated)
                  | as_datetime | as_local | relative_time}}
                icon: >-
                  {% if is_state(entity, "on") %} mdi:door-open {% else %}
                  mdi:door-closed {% endif %}
                entity: binary_sensor.backdoor_window_door_is_open
                icon_color: >-
                  {% if is_state(entity, "on") %} brown {% else %} disabled {%
                  endif %}
                layout: vertical
        view_layout:
          grid-area: right
      - type: vertical-stack
        cards:
          - type: thermostat
            entity: climate.living_room
            name: " "
          - type: custom:mushroom-select-card
            entity: input_select.entertainment_activity
            fill_container: false
            icon: mdi:television-play
            secondary_info: last-changed
            layout: horizontal
            icon_color: blue
            icon_type: icon
            double_tap_action:
              action: none
            hold_action:
              action: none
            tap_action:
              action: none
            view_layout:
              grid-area: left
          - type: conditional
            conditions:
              - entity: input_select.entertainment_activity
                state: TV
            card:
              type: vertical-stack
              cards:
                - type: conditional
                  conditions:
                    - entity: media_player.universal_tv
                      state_not: "off"
                    - entity: media_player.universal_tv
                      state_not: unavailable
                  card:
                    type: custom:mini-media-player
                    entity: media_player.universal_tv
                    name: TV
                    icon: mdi:cast
                    artwork: full-cover
                    group: false
                    volume_stateless: false
                    hide:
                      volume: false
                      volume_level: false
                    toggle_power: true
          - type: conditional
            conditions:
              - entity: input_select.entertainment_activity
                state: Radio
            card:
              type: vertical-stack
              cards:
                - type: vertical-stack
                  cards:
                    - type: custom:mini-media-player
                      entity: media_player.powernode_2i_ea48
                      name: Bluesound Powernode 2i
                      toggle_power: false
                      volume_stateless: true
                      max_volume: "40"
                      group: false
                      source: icon
                      info: short
                      artwork: material
                      tap_action:
                        action: none
                      hide:
                        name: true
                        source: true
                        icon: false
                        info: false
                        power: true
                        progress: true
                        prev: true
                        next: true
