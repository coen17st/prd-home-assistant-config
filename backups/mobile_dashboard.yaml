          - type: conditional
            conditions:
              - entity: sensor.lights_on_counter
                state_not: "0"
            chip:
              type: template
              entity: sensor.lights_on_counter
              icon_color: |-
                {% if is_state("sensor.lights_on_counter", "0") %}
                  disabled
                {% else %}
                  orange
                {% endif %}
              icon: |-
                {% if is_state("sensor.lights_on_counter", "0") %}
                  mdi:lightbulb-off
                {% else %}
                  mdi:lightbulb-on
                {% endif %}
              content: '{{ states("sensor.lights_on_counter") }}'
              tap_action:
                action: navigate
                navigation_path: /dashboard-mobile/lights
              hold_action:
                action: none
              double_tap_action:
                action: none
