---
views:
  - type: custom:grid-layout
    title: home
    layout:
      grid-template-columns: 387px 522px 371px
      grid-template-rows: auto 240px
      grid-template-areas: |
        "header header header"
        "left middle right"
    icon: mdi:home
    badges: []
    cards:
      - type: custom:mushroom-chips-card
        chips:
          - type: entity
            entity: input_boolean.guest
            icon: mdi:account-plus
            icon_color: blue
            use_entity_picture: false
            tap_action:
              action: toggle
            content_info: name
            name: Gast
          - type: entity
            entity: input_boolean.home_security
            icon_color: deep-orange
            content_info: name
            tap_action:
              action: toggle
            icon: mdi:shield-lock
            name: Beveiliging
          - type: entity
            entity: input_boolean.sleep_mode
            content_info: name
            icon_color: blue
            tap_action:
              action: toggle
            icon: mdi:sleep
            name: Slaapstand
          - type: entity
            entity: input_boolean.vacation_mode
            name: Vakantiemodus
            content_info: name
            icon: mdi:beach
            icon_color: blue
            use_entity_picture: false
            tap_action:
              action: toggle
          - type: entity
            entity: switch.doorbell_chime_active
            icon_color: blue
            tap_action:
              action: toggle
            content_info: state
            icon: mdi:alarm-bell
          - type: entity
            entity: binary_sensor.doorbell_button
            content_info: last-updated
            icon: mdi:doorbell
            icon_color: blue
          - type: conditional
            conditions:
              - entity: sensor.transmission_active_torrents
                state_not: "0"
            chip:
              type: entity
              entity: sensor.transmission_active_torrents
              double_tap_action:
                action: none
              icon: mdi:download
              icon_color: blue
              use_entity_picture: false
              tap_action:
                action: none
              hold_action:
                action: none
          - type: conditional
            conditions:
              - entity: sensor.lights_on_counter
                state_not: "0"
            chip:
              type: template
              entity: sensor.lights_on_counter
              icon_color: |-
                {% if is_state("sensor.lights_on_counter", "0") %}
                  disabled
                {% else %}
                  orange
                {% endif %}
              icon: |-
                {% if is_state("sensor.lights_on_counter", "0") %}
                  mdi:lightbulb-off
                {% else %}
                  mdi:lightbulb-on
                {% endif %}
              content: '{{ states("sensor.lights_on_counter") }}'
              tap_action:
                action: navigate
                navigation_path: /wall-v2/lights
              hold_action:
                action: none
              double_tap_action:
                action: none
          - type: conditional
            conditions:
              - entity: binary_sensor.stookalert_gelderland
                state: "on"
            chip:
              type: entity
              entity: binary_sensor.stookalert_gelderland
              double_tap_action:
                action: none
              icon_color: deep-orange
              tap_action:
                action: none
              hold_action:
                action: none
              icon: mdi:fireplace
          - type: conditional
            conditions: null
          - type: conditional
            conditions:
              - entity: binary_sensor.knmi_home_waarschuwing
                state: "on"
            chip:
              type: template
              tap_action:
                action: navigate
                navigation_path: /wall-v2/weather
              hold_action:
                action: none
              double_tap_action:
                action: none
              icon: mdi:alert
              icon_color: orange
              entity: binary_sensor.knmi_home_waarschuwing
              content: KNMI waarschuwing
