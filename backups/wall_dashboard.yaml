---
views:
  - type: custom:grid-layout
    title: home
    layout:
      grid-template-columns: 27% auto 33%
      grid-template-rows: auto
      grid-template-areas: |
        "header header header"
        ". message ."
        "left middle right"
        "footer footer footer"
    badges: []
    cards:
      - type: custom:mushroom-chips-card
        chips:
          - type: entity
            entity: input_boolean.guest
            icon: mdi:account-plus
            icon_color: amber
            use_entity_picture: false
            tap_action:
              action: toggle
            content_info: name
          - type: entity
            entity: input_boolean.home_security
            icon_color: deep-orange
            content_info: name
            tap_action:
              action: toggle
          - type: entity
            entity: input_boolean.sleep_mode
            content_info: name
            icon_color: amber
            tap_action:
              action: toggle
          - type: entity
            entity: input_boolean.vacation_mode
            name: Vakantiemodus
            content_info: name
            icon: mdi:beach
            icon_color: amber
            use_entity_picture: false
            tap_action:
              action: toggle
          - type: weather
            entity: weather.buienradar
            show_conditions: true
            show_temperature: true
            double_tap_action:
              action: url
              url_path: https://www.buienradar.nl/
          - type: entity
            entity: switch.doorbell_chime_active
            icon_color: amber
            tap_action:
              action: toggle
            content_info: state
          - type: entity
            entity: binary_sensor.doorbell_button
            content_info: last-updated
            icon: mdi:doorbell
            icon_color: amber
          - type: template
            entity: sensor.lights_on_counter
            icon_color: |-
              {% if is_state("sensor.lights_on_counter", "0") %}
                disabled
              {% else %}
                orange
              {% endif %}
            icon: |-
              {% if is_state("sensor.lights_on_counter", "0") %}
                mdi:lightbulb-off
              {% else %}
                mdi:lightbulb-on
              {% endif %}
            content: |-
              {% if is_state("sensor.lights_on_counter", "0") %}
                0
              {%- else -%}
                {{ states("sensor.lights_on_counter") }}
              {%- endif %}
            tap_action:
              action: none
            hold_action:
              action: none
        alignment: center
        view_layout:
          grid-area: header
      - type: vertical-stack
        cards:
          - type: horizontal-stack
            cards:
              - type: custom:mushroom-template-card
                primary: ""
                secondary: ""
                icon: mdi:home
                icon_color: blue
                layout: vertical
                fill_container: false
                tap_action:
                  action: call-service
                  service: ""
                  target: {}
              - type: custom:mushroom-template-card
                primary: ""
                secondary: ""
                icon: mdi:lightbulb
                icon_color: orange
                layout: vertical
                fill_container: false
                tap_action:
