---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: zwavejs2mqtt-eu
  namespace: home-automation
  labels:
    app: zwavejs2mqtt-eu
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: zwavejs2mqtt-eu
  template:
    metadata:
      labels:
        app: zwavejs2mqtt-eu
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: kubernetes.io/hostname
                    operator: In
                    values:
                      - "k3s-mas-02"
                  - key: node-role.kubernetes.io/master
                    operator: Exists
                  - key: feature.node.kubernetes.io/usb-02_0658_0200.present
                    operator: Exists
      containers:
        - name: zwave-eu
          image: "harbor.k8s.lan/dockerhub-proxy/zwavejs/zwavejs2mqtt:latest"
          imagePullPolicy: Always
          resources:
            requests:
              cpu: 1000m
              memory: 400Mi
            limits:
              cpu: 1000m
              memory: 512Mi
          securityContext:
            allowPrivilegeEscalation: true
            privileged: true
          ports:
            - containerPort: 8091
              protocol: TCP
            - containerPort: 3000
              protocol: TCP
          livenessProbe:
            failureThreshold: 10
            httpGet:
              httpHeaders:
                - name: Accept
                  value: text/plain
              path: /health
              port: 8091
            initialDelaySeconds: 30
            periodSeconds: 3
            successThreshold: 1
            timeoutSeconds: 1
          volumeMounts:
            - mountPath: /dev/zwave
              name: zwavestick
            - mountPath: /usr/src/app/store
              name: data
            - mountPath: /usr/src/app/store/settings.json
              name: settings
              readOnly: true
              subPath: settings.json
      volumes:
        - name: zwavestick
          hostPath:
            path: /dev/serial/by-id/usb-0658_0200-if00
        - name: data
          persistentVolumeClaim:
            claimName: pvc-nfs-zwavejs2mqtt-eu-data
        - name: settings
          secret:
            defaultMode: 420
            secretName: zwavejs2mqtt-eu-settings

